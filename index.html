<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="abc12" id="username">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" placeholder="abc12@gmail.com" id="email">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" placeholder="01*********" id="phone_number">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Gender</label>
                <input type="radio" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female">
                <label for="female">Female</label>
            </div>

            <div class="form-control">
                <label>Address</label>
                <input type="text" placeholder="comilla" id="address">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>

            <div class="form-control">
                <label>Date of birth</label>
                <input type="text" placeholder="yyyy-mm-dd" id="date_of_birth">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error</small>
            </div>
            <button type="submit">Submit</button>

        </form>
    </div>
    <script src="index.js"></script>
</body>


</html>
